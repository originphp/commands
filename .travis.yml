language: php
php:
  - 7.3
  - 7.4
dist: xenial
env:
  matrix:
    - DB_ENGINE=mysql DB_HOST=localhost DB_USERNAME=root DB_DATABASE=commands
    - DB_ENGINE=postgres DB_HOST=localhost DB_USERNAME=postgres DB_DATABASE=commands
    - DB_ENGINE=sqlite DB_HOST=localhost DB_USERNAME=jim DB_DATABASE=database/commands.sqlite3 DB_DATABASE_TEST=database/commands_test.sqlite3
services:
  - mysql
  - postgresql
before_install:
  - if [ $DB_ENGINE = 'mysql' ]; then mysql -u root -e 'CREATE DATABASE commands;'; fi
  - if [ $DB_ENGINE = 'postgres' ]; then psql -c 'CREATE DATABASE commands;' -U postgres; fi
  - pecl install mailparse
before_script:
  - composer install --prefer-source --no-interaction
script:
  - vendor/bin/phpunit --coverage-clover=clover.xml
after_script:
  - wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.1.0/php-coveralls.phar
  - php php-coveralls.phar --verbose
cache:
  directories:
    - $HOME/.composer/cache/files